<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Joseph Profile</title>
    <style>
      /* == General style === */

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Montserrat";
        font-weight: 300;
        color: black;
      }

      #root {
        min-height: 100%;
      }
      .app {
        min-height: 100%;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #e7f2f5;
        padding: 25;
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
        display: inline-block;
        padding: 5px 5px;
        margin: 7px 7px;
        border-radius: 15px;
        background-color: crimson;
        color: white;
      }

      footer {
        position: static;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #e6ffff;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
      .user-card {
        margin-top: 10px;
      }
      .user-card > img {
        border-radius: 50%;
        width: 14%;
      }

      .user-card > h2 > img {
        width: 3%;
        border-radius: 70%;
        align-items: end;
      }
      #clock {
        width: 2%;
        border-radius: 60%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
